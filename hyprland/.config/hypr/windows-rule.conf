# windows Rule

windowrule = match:title Picture-in-Picture, float on, pin on # enable picture in picture mode in firefox

windowrule = match:class kitty  # enable picture in picture mode in firefox

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}