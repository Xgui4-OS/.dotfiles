;; Global WM Settings

[global/wm]
margin-bottom = 0
margin-top = 0
fixed-center = true

include-file = colors.ini

;; Application Settings

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true

; Compositing operators

pseudo-transparency = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

;; Bar Settings

[bar/main]
modules-left = right1 menu left1 sep right1 i3 left1 sep right1 title left1
modules-center = right1 network sep2 temperature sep2 cpu sep2 memory left1
modules-right =  right1 tray left1 sep  right1 date left1 sep right1 pulseaudio left1 sep right1 backlight left1 sep right1 battery left1 sep right1 dunst left1
separator =

monitor =
monitor-fallback =
monitor-strict = false
override-redirect = false
wm-name = 
locale = 

bottom = false
fixed-center = true
padding = 0
width = 100%
height = 31
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0

background = #002d333f
foreground = ${color.foreground}
dim-value = 1.0

line-size = 2
line-color = ${color.background}

border-top-size = 8
border-top-color = #002d333f
border-left-size = 8
border-left-color = #002d333f
border-right-size = 8
border-right-color = #002d333f

font-0 = "Hack Nerd Font:size=12;4"
font-1 = "Hack Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=13;5"

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

[bar/second]
modules-left = right1 menu left1 sep right1 i3 left1 sep right1 title left1
modules-center = right1 network sep2 temperature sep2 cpu sep2 memory sep2 swap left1
modules-right =  right1 date left1 sep right1 pulseaudio left1 sep right1 backlight left1 sep right1 battery left1 sep right1 dunst left1
separator =

monitor = HDMI-1-0
monitor-fallback =
monitor-strict = false
override-redirect = false
wm-name =
locale =

bottom = false
fixed-center = true
padding = 0
width = 100%
height = 31
offset-x = 0%
offset-y = 0%
radius-top = 0
radius-bottom = 0

background = ${color.transparent}
foreground = ${color.foreground}
dim-value = 1.0

line-size = 2
line-color = ${color.background}

border-top-size = 8
border-top-color = #002d333f
border-left-size = 8
border-left-color = #002d333f
border-right-size = 8
border-right-color = #002d333f

font-0 = "Hack Nerd Font:size=12;4"
font-1 = "Hack Nerd Font:style=Medium:size=18;4"
font-2 = "feather:size=13;5"

; Enable support for inter-process messaging
; See the Messaging wiki page for more details.
enable-ipc = true

;; Modules

; Don't delete it, it's important
[glyph]
gleft = 
gright = 

[module/tray]
type = internal/tray

format-background = ${color.background}

tray-foreground = ${color.foreground}
tray-background = ${color.background}

tray-padding = 5px
tray-spacing = 0
tray-size = 66%

[module/left1]
type = custom/text
content-background = #002d333f
content-foreground = ${color.background}
content = ${glyph.gleft}
content-font = 2

[module/right1]
type = custom/text
content-background = #002d333f
content-foreground = ${color.background}
content = ${glyph.gright}
content-font = 2

[module/sep]
type = custom/text
content = " "

[module/sep2]
type = custom/text
content = " "

content-foreground = ${color.background}
content-background = ${color.background}

[module/pulseaudio]
type = internal/pulseaudio
interval = 5

; use-ui-max ? 153 : 100
use-ui-max = true

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${color.background}
format-muted = <label-muted> muted
format-muted-background = ${color.background}

label-volume = %percentage%%
label-volume-foreground = ${color.blue}
label-muted = 󰝟
label-muted-foreground =${color.red}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 󰋎
ramp-headphones-1 = 󰋎
ramp-headphones-2 = 󰋎
ramp-volume-foreground = ${color.blue}

[module/battery]
type = internal/battery
poll-interval = 2

battery = BAT0
adapter = ADP0
full-at = 99
time-format = %H:%M

format-charging = <label-charging>
format-charging-prefix = "󱊦"
format-charging-prefix-foreground = ${color.green}
format-charging-prefix-background = ${color.background}

format-discharging = <label-discharging>
format-discharging-prefix = "󱟞"
format-discharging-prefix-foreground = ${color.pink}
format-discharging-prefix-background = ${color.background}

format-full = <label-full>
format-full-foreground = ${color.green}
format-full-prefix = 󱊣
format-full-prefix-foreground = ${color.green}
format-full-prefix-background = ${color.background}

label-charging = " %percentage%%"
label-charging-background = ${color.background}

label-discharging = " %percentage%%"
label-discharging-background = ${color.background}

label-full = " Full"
label-full-background = ${color.background}

[module/cpu]
type = internal/cpu
interval = 1

format = <label>
format-prefix = 
format-prefix-foreground = ${color.green}
format-background = ${color.background}
label = " %percentage%%"

[module/date]
type = internal/date
interval = 1

; Change it for yourself
; https://en.cppreference.com/w/cpp/io/manip/put_time

date = %a %d %b
time = %H:%M
date-alt = %A %d %B %Y
time-alt = %H:%M:%S

format = <label>
format-foreground = ${color.red}
format-prefix = "󰃭 "
format-prefix-foreground = ${color.red}
format-background = ${color.background}

label = %date% %time%

[module/i3]
type = internal/i3

pin-workspaces = true

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-default = w

; Available tags:
;   <label-state> (default) - gets replaced with <label-(focused|unfocused|visible|urgent)>
;   <label-mode> (default)
format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.background}
label-mode-foreground = ${color.foreground}

label-focused = %icon%
label-focused-foreground = ${color.green}
label-focused-background = ${color.background}
label-focused-underline =  ${color.green}
label-focused-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-background = ${color.background}

label-visible = %icon%
label-visible-underline = ${color.purple}
label-visible-padding = 1
label-visible-foreground = ${color.purple}
label-visible-background = ${color.background}

label-urgent = %icon%
label-urgent-foreground = ${color.red}
label-urgent-background = ${color.background}
label-urgent-padding = 1

[module/memory]
type = internal/memory
interval = 1

format = <label>
format-prefix = 󰍛
format-prefix-foreground = ${color.purple}
format-background = ${color.background}
label = " %gb_used%"
label-foreground = ${color.purple}

[module/network]
type = internal/network
interface = wlan0

interval = 1.0

accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-foreground = ${color.orange}
format-connected-prefix = 󰖩
format-connected-prefix-foreground = ${color.orange}
format-connected-background = ${color.background}
format-connected-padding = 0

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${color.red}
format-disconnected-prefix = 󰖪
format-disconnected-prefix-foreground = ${color.red}
format-disconnected-background = ${color.background}
format-disconnected-padding = 0

label-connected = "%{A1:networkmanager_dmenu &:} %{F#6C77BB}%{F-} %downspeed%%{A} %{F#6C77BB}%{F-} %upspeed%%{A}"
label-foreground-connected = ${color.orange}

label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"
label-foreground-disconnected = ${color.red}

[module/swap]
type = internal/memory
interval = 1

format = <label>
format-prefix = " "
format-prefix-foreground = ${color.cyan}
format-background = ${color.background}

label = "%gb_swap_used%"
label-foreground = ${color.cyan}

[module/temperature]
type = internal/temperature
interval = 0.5

thermal-zone = 0
warn-temperature = 80
units = true

format = <ramp> <label>
format-foreground = ${color.green}
format-background = ${color.background}

format-warn = <ramp> <label-warn>
format-warn-foreground = ${color.yellow}
format-warn-background = ${color.background}

label-overheat = "%temperature-c%"
format-overheat = <ramp> <label-overheat>
format-overheat-foreground = ${color.red}
format-overheat-background = ${color.background}
label = %temperature-c%

label-warn = "%temperature-c%"
label-warn-foreground = ${color.red}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.cyan}

[module/title]
type = internal/xwindow

format = <label>
format-prefix = 
format-prefix-foreground = ${color.green}
format-foreground = ${color.foreground}
format-background = ${color.background}

label = " %title%"
label-maxlen = 30

label-empty = " Desktop"

[module/dunst]
type = custom/ipc
initial = 1
format-foreground = ${colors.yellow}

hook-0 = echo "%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:} %{A}" &
hook-1 = echo "%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:} %{A}" &
content-foreground = ${color.background}
content-background = ${color.background}
format-background = ${color.background}

[module/backlight]
type = internal/backlight
format = <ramp> <label>
label = %percentage%%
label-foreground = ${color.yellow}
ramp-0 = 󰃚
ramp-1 = 󰃛
ramp-2 = 󰃜
ramp-3 = 󰃜
ramp-4 = 󰃝
ramp-foreground = ${color.yellow}
content-foreground = ${color.background}
content-background = ${color.background}
format-background = ${color.background}
use-actual-brightness = true
poll-interval = 1
enable-scroll = true

[module/menu]
type = custom/text

format = <label>
label = " "

format-background = ${color.background}
format-foreground = ${color.mauve}

click-left = rofi -show drun 
; create a new workspace (with the smallest possible number)
click-middle = i3-msg workspace $(comm -23 <(seq 1 100) <(i3-msg -t get_workspaces | jq '.[].num' | sort -n) | head -n 1)
click-right = rofi -show powermenu

; scroll-up = notify-send scroll up
; scroll-down = notify-send scroll down